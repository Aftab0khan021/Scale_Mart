services:
  # MongoDB - Free 512MB storage
  - type: pserv
    name: scalemart-mongodb
    env: docker
    plan: free
    dockerfilePath: ./docker/mongodb.Dockerfile
    envVars:
      - key: MONGO_INITDB_DATABASE
        value: scalemart

  # Redis - Free 25MB storage
  - type: pserv
    name: scalemart-redis
    env: docker
    plan: free
    dockerfilePath: ./docker/redis.Dockerfile

  # Backend API
  - type: web
    name: scalemart-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        fromService:
          type: pserv
          name: scalemart-mongodb
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: scalemart-redis
          property: connectionString
      - key: DB_NAME
        value: scalemart
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/health

  # Celery Worker
  - type: worker
    name: scalemart-celery
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A server.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: MONGO_URL
        fromService:
          type: pserv
          name: scalemart-mongodb
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: scalemart-redis
          property: connectionString
      - key: DB_NAME
        value: scalemart

  # Frontend
  - type: web
    name: scalemart-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: scalemart-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
