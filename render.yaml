services:
  # Redis - Free 25MB storage (Keep on Render for low latency)
  - type: pserv
    name: scalemart-redis
    env: docker
    plan: free
    dockerfilePath: ./docker/redis.Dockerfile

  # Backend API
  - type: web
    name: scalemart-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      # MongoDB Atlas - Set manually in Render Dashboard
      - key: MONGO_URL
        sync: false
      # Redis - Internal Render service
      - key: REDIS_URL
        fromService:
          type: pserv
          name: scalemart-redis
          property: connectionString
      - key: DB_NAME
        value: scalemart
      # JWT Secret - Auto-generated
      - key: JWT_SECRET
        generateValue: true
      # CORS - Set to Vercel URL in Render Dashboard
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/health

  # Celery Worker
  - type: worker
    name: scalemart-celery
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A server.celery_app worker --loglevel=info --concurrency=2
    envVars:
      # MongoDB Atlas - Set manually in Render Dashboard
      - key: MONGO_URL
        sync: false
      # Redis - Internal Render service
      - key: REDIS_URL
        fromService:
          type: pserv
          name: scalemart-redis
          property: connectionString
      - key: DB_NAME
        value: scalemart
